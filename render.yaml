services:
  - type: web
    name: mcu-green-agent
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python a2a_server.py --host 0.0.0.0 --port $PORT
    envVars:
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard (mark as secret)
    healthCheckPath: /health
    plan: free  # or starter, standard, etc.

